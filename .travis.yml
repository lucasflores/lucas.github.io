language: node_js
before_script:
  - npm install -g gatsby-cli --legacy-peer-deps 
node_js:
  - "16.12.0"
deploy:
  provider: script
  # Note: change "docs" to the directory where your gatsby-site lives, if necessary
  script: cd ./ && yarn install && yarn run deploy
  skip_cleanup: true
  on:
    branch: master
